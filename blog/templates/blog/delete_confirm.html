{% extends 'base.html' %}
{%load crispy_forms_tags%}
{% block body%}

	<div class='content-section'>
		<form method="POST">{%csrf_token%}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Blog Post</legend>
				<h1>Are you sure you want to delete the post {{object.title}}</h1>
			</fieldset>
			
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Yes delete Post</button>
				<a class="btn btn-outline-secondary" href="{%url 'post-detail' object.id%}">Cancel </a>
			</div>
		</form>
		
	</div>

{% endblock %}
